# ???????????????????????????????????????????????
# General / Common settings
# ???????????????????????????????????????????????
spring.application.name=Job_Portal

# Render sets $PORT automatically; fallback to 8080 locally
server.port=${PORT:8080}

# Springdoc / Swagger ? defaults are fine
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
# Optional: uncomment if you want custom paths
# springdoc.swagger-ui.path=/docs
# springdoc.api-docs.path=/api-docs

# ???????????????????????????????????????????????
# Database ? ALL sensitive values from Render env vars
# ???????????????????????????????????????????????
# Correct JDBC format: NO username/password in URL!
# Real value in Render env: jdbc:mysql://mysql-6e22b5f-puneet-42d.f.aivencloud.com:16878/job_portal_db?ssl-mode=REQUIRED&serverTimezone=UTC
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/job_portal_db?ssl-mode=REQUIRED&serverTimezone=UTC}

spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:true}

# ???????????????????????????????????????????????
# Other settings
# ???????????????????????????????????????????????
logging.level.org.springframework.security=DEBUG
spring.main.allow-circular-references=true

# Profile: local = empty (or dev), Render = set to prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:}